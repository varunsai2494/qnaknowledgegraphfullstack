	<div id="sample-questions-modal" class="modal">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	        <h4 class="modal-title">Sample Questions one can ask</h4>
	      </div>
	      <div class="modal-body">
	      	<label for="sampleQuestion"> Select a Sample Question </label>
            <ui-select ng-model="sampleQuestion" search-enabled="false" title="Select Phrase" on-select="getSampleAnswer($item)">
		      <ui-select-match placeholder="Select a Question">
		        <span ng-bind="$select.selected.text"></span>
		      </ui-select-match>  
		      <ui-select-choices repeat="question in sampleQuestions">
		        <span ng-bind="question.text"></span>
		      </ui-select-choices>
		    </ui-select>
		    <div class="answer-display">
			    <span style="color:black;"> {{sampleAnswer.text}} </span>  
		    </div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary">Save changes</button>
	      </div>
	    </div>
	  </div>
	</div>

<section class="container-fluid" style=" width: 80%; height: 600px; border:1px solid #ccc; padding-top: 100px;">
	<div class="col-md-12">
		<ul class="nav nav-tabs">
		  <li class="active">
			  <a data-target="#tab-question" data-toggle="tab" aria-expanded="true">Ask a Question</a>
		  </li>
		  <li>
			  <a data-target="#tab-review" data-toggle="tab" aria-expanded="false">Update a Review</a>
		  </li>
		</ul>
		<div id="knowledge-tab-content" class="tab-content">
			<div class="tab-pane fade active in" id="tab-question">
				<form ng-submit="getAnswer(userQuestion)">
					<br>
					<h3> Ask a question here <i id="sample-questions-toggle" class="fa fa-question-circle" aria-hidden="true" data-toggle="modal" data-target="#sample-questions-modal"></i></h3> 
					<div class="form-group">
					  <input class="form-control" id="user-question" type="text" placeholder="Enter a Question" ng-model="userQuestion">
					</div>
					<button class="btn btn-primary center-block" type="submit"> Get Answer</button>
					<div class="answer-display">

					</div>
				</form>	
			</div>
			<div class="tab-pane fade" id="tab-review">
				<form class="form-horizontal" ng-submit="updateKnowledge(userReview)">
					<fieldset>
						<br>
						<h2> Update a review here: </h2>
						<div class="form-group">
							<div class="col-lg-10">
							<textarea class="form-control" rows="3" style="width: 100%;" ng-model="userReview"></textarea>
							<span class="help-block">A longer block of help text that breaks onto a new line and may extend beyond one line.</span>
							</div>
						</div>
						<div class="form-group">
							<div class=" col-md-12 pull-left">
							<button type="submit" class="btn btn-primary">Submit</button>
							<button type="reset" class="btn btn-default">Cancel</button>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</section>
